<app-add-item-form></app-add-item-form>
<mat-list role="list">
  <mat-list-item 
    *ngFor="let item of (items$ | async)" 
    role="listitem">
    <mat-checkbox 
      class="example-margin" 
      [checked]="item.ready"
      (change)="toggleItemStatus(item.id)"
      >
    </mat-checkbox>
    <span>{{ item.name }}</span>
    <button (click)="deleteItem(item.id)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
