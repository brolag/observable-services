<app-add-item-form></app-add-item-form>
<mat-list role="list">
  <mat-list-item 
    *ngFor="let item of (items$ | async)" 
    role="listitem">
    <button class="delete-item" (click)="deleteItem(item.id)" mat-button color="warn"><mat-icon>clear</mat-icon></button>
    <mat-checkbox 
      class="example-margin" 
      [checked]="item.ready"
      (change)="toggleItemStatus(item.id)"
      >
    </mat-checkbox>
    <span 
      class="item-name" 
      [ngClass]="{'ready': item.ready }">
        {{ item.name }}
    </span>
  </mat-list-item>
</mat-list>
